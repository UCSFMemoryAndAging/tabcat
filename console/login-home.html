<!DOCTYPE html>
<html lang="en" class="fullscreen" manifest="/tabcat/offline/cache.manifest">
<head>
    <title>TabCAT</title>
    <meta charset="utf-8" />
    <!-- allow launching this in fullscreen like an app on iPad -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <link rel="apple-touch-icon" href="img/icon.png"/>
    <link rel="shortcut icon" href="../core/img/favicon.ico"/>
    <!--<link rel="stylesheet" href="../core/css/tabcat.css">-->
    <link rel="stylesheet" href="css/console.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>
<body class="blueBackground">


<div class="wrap">
    <div class="content">
    <div id="loginMain">
    <span class="logo" src="img/logo.png"><p class="version"></p></span>
    <form id="loginForm" action="#" method="post">
    <p id="message" class="message"></p>
    <p>
    <label>Email</label>
    <input type="email" name="email" autofocus="autofocus">
    </p>
    <p>
    <label>Password</label>
    <input type="password" name="password">
    </p>
    <p>
    <button type="submit" class="btn-labeled radius success"><span class="btn-label"><i class="icon-ok"></i></span> Log In</button>
    </p>
    </form>
    </div>
        </div>
</div>
<script src="../core/js/tabcat.js"></script>
<script src="js/tabcat-console.js"></script>
<script src="js/login.js"></script>
<script>initPage();</script>
</body>
</html>
