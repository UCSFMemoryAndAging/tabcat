<!DOCTYPE html>
<html lang="en" class="fullscreen">
  <head>
    <title>Flanker</title>
    <meta charset="utf-8" />
    <!-- turn off zooming -->
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="../core/img/favicon.ico"/>
    <link rel="stylesheet" href="../core/css/tabcat.css">
    <link rel="stylesheet" href="css/flanker.css">
  </head>
  <body class="fullscreen unselectable">
    <div id="task" class="fullscreen">
      <div id="rectangle">
        <div id="stimuli">
          <div id="translations" style="display:none"></div>
          <img id="fixation" src="img/fixation.bmp" class="center fixation" style="display:none">
          <img id="lllll_up" src="img/lllll.bmp" class="center aboveFixation" style="display:none">
          <img id="llrll_up" src="img/llrll.bmp" class="center aboveFixation" style="display:none">
          <img id="rrlrr_up" src="img/rrlrr.bmp" class="center aboveFixation" style="display:none">
          <img id="rrrrr_up" src="img/rrrrr.bmp" class="center aboveFixation" style="display:none">                  
          <img id="lllll_down" src="img/lllll.bmp" class="center belowFixation" style="display:none">
          <img id="llrll_down" src="img/llrll.bmp" class="center belowFixation" style="display:none">
          <img id="rrlrr_down" src="img/rrlrr.bmp" class="center belowFixation" style="display:none">
          <img id="rrrrr_down" src="img/rrrrr.bmp" class="center belowFixation" style="display:none">          
		  <div id="feedback" class="feedback" style="display:none"></div>
        </div>
        <div id="responseButtons">
          <div id="debug" class="debug"></div>
          <button id="beginButton" style="display:none">Begin</button>
          <button id="leftResponseButton" value="left" style="display:none">Left</button>
          <button id="rightResponseButton" value="right" style="display:none">Right</button>
        </div>
      </div>
    </div>
    <script src="../core/js/tabcat.js"></script>
    <script src="js/flanker.js"></script>
    <script>initTask();</script>
  </body>
</html>
