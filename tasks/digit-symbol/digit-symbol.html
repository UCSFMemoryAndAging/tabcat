<!DOCTYPE html>
<html lang="en" class="fullscreen">
<head>
    <title>Memory</title>
    <meta charset="utf-8" />
    <!-- turn off zooming -->
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="../core/img/favicon.ico"/>
    <link rel="stylesheet" href="../core/css/tabcat.css">
    <link rel="stylesheet" href="css/digit-symbol.css">
</head>
<body class="fullscreen unselectable blueBackground">
<div id="task" class="fullscreen">
    <div id="rectangle">
        <div id="iconBar">
            <div class="digitSymbol">
                <span class="digitSymbolTop"><span class="digitSymbolNumber">1</span></span>
                <span class="digitSymbolBottom"><img src="img/1.1.png" /></span>
            </div>
            <div class="digitSymbol">
                <span class="digitSymbolTop"><span class="digitSymbolNumber">2</span></span>
                <span class="digitSymbolBottom"><img src="img/2.1.png" /></span>
            </div>
            <div class="digitSymbol">
                <span class="digitSymbolTop"><span class="digitSymbolNumber">3</span></span>
                <span class="digitSymbolBottom"><img src="img/3.1.png" /></span>
            </div>
            <div class="digitSymbol">
                <span class="digitSymbolTop"><span class="digitSymbolNumber">4</span></span>
                <span class="digitSymbolBottom"><img src="img/4.1.png" /></span>
            </div>
            <div class="digitSymbol">
                <span class="digitSymbolTop"><span class="digitSymbolNumber">5</span></span>
                <span class="digitSymbolBottom"><img src="img/5.1.png" /></span>
            </div>
            <div class="digitSymbol">
                <span class="digitSymbolTop"><span class="digitSymbolNumber">6</span></span>
                <span class="digitSymbolBottom"><img src="img/6.1.png" /></span>
            </div>
            <div class="digitSymbol">
                <span class="digitSymbolTop"><span class="digitSymbolNumber">7</span></span>
                <span class="digitSymbolBottom"><img src="img/7.1.png" /></span>
            </div>
        </div>
        <div id="startScreen" style="display:none">
            <p>Welcome.</p>
            <p>Ready to <span class="catch-comets">Begin Digit Symbol</span>?</p>
            <button type="button">Begin</button>
        </div>
    </div>
</div>
<script src="../core/js/tabcat.js"></script>
<script src="js/task.js"></script>
<script>initTask();</script>
</body>
</html>
