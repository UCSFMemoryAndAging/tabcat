<!DOCTYPE html>
<html lang="en" class="fullscreen">
  <head>
    <title>DART (Dynamic Affect Recognition Test)</title>
    <meta charset="utf-8" />
    <!-- turn off zooming -->
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <link rel="shortcut icon" href="../core/img/favicon.ico"/>
    <link rel="stylesheet" href="../core/css/tabcat.css">
    <link rel="stylesheet" href="css/dart.css">
  </head>
  <body class="fullscreen unselectable blueBackground">
    <div class="square">
      <div id="instructionsScreen" style="display:none">
	<p>Watch the following videos.</p>
	<p>After each one, pick the emotion that best matches the video.</p>
	<button type="button">Begin</button>
      </div>
      <div id="choicesScreen" style="display:none">
	<p class="question">
	      Which emotion best matches the video you just saw?
	</p>
	<div id="choices"></div>
	<div id="choiceSubmitContainer">
	  <button id="choiceSubmitButton">Continue</button>
	</div>
	<p id="choicesVideoLabel"></p>
      </div>
      <div id="videoScreen" style="display:none">
	<video></video>
	<p id="videoLabel" class="unselectable"></p>
	<p id="videoStalled" class="unselectable" style="display:none">Video is stalled. Touch to resume.</p>
	<div id="videoResume"></div>
      </div>
    </div>
    <script src="../core/js/tabcat.js"></script>
    <script src="js/task.js"></script>
    <script>initTask();</script>
  </body>
</html>
