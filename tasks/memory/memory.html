<!DOCTYPE html>
<html lang="en" class="fullscreen">
<head>
    <title>Memory</title>
    <meta charset="utf-8" />
    <!-- turn off zooming -->
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="../core/img/favicon.ico"/>
    <link rel="stylesheet" href="../core/css/tabcat.css">
    <link rel="stylesheet" href="css/memory.css">
</head>
<body class="fullscreen unselectable">
    <div id="task" class="fullscreen">
        <div id="rectangle">
            <div id="startScreen" style="display:none">
                <div id="exampleExplanation">
                    <h1>Memory Test - Example</h1>
                    <p>You will see pictures of people.  Please remember each person's favorite <span class="memoryHighlight">food</span> and favorite <span class="memoryHighlight">animal</span>.</p>
                    <p>For example, remember his favorite food is:</p>
                </div>
                <div id="exampleContainer">
                    <div id="exampleImage"><img src="img/man1.jpg" /></div>
                    <div id="exampleFood">
                        <p>apple</p>
                    </div>
                </div>
            </div>
            <div id="trialScreen" style="display:none">
                <div id="screenImage"></div>
                <div id="recallArea">
                    <div id="rememberOne"></div>
                    <div id="recallOne"></div>
                    <div id="recallBoth"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../core/js/tabcat.js"></script>
    <script src="js/task.js"></script>
    <script>new InitialMemoryTask().start();</script>
</body>
</html>
