<!DOCTYPE html>
<html lang="en" class="fullscreen">
<head>
    <title>Memory</title>
    <meta charset="utf-8" />
    <!-- turn off zooming -->
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <link rel="shortcut icon" href="../core/img/favicon.ico"/>
    <link rel="stylesheet" href="../core/css/tabcat.css">
    <link rel="stylesheet" href="css/memory.css">
</head>
<body class="fullscreen unselectable">
    <div id="task" class="fullscreen">
        <div id="rectangle">
            <div id="rememberScreen" class="screen">
                <p>Remember</p>
            </div>
            <div id="trialScreen" class="screen">
                <div id="screenImage"><img /></div>
                <div id="recallArea">
                    <div class="memoryElement" id="rememberOne"></div>
                    <div class="memoryElement" id="recallBoth">
                        <div class="recallLabel">food:</div>
                        <div class="recallItem">????</div>
                        <div class="recallLabel">animal:</div>
                        <div class="recallItem">????</div>
                        <div id="recallNextButton"><img src="img/right-arrow.png" /></div>
                    </div>
                </div>
            </div>
	        <div id="delayedRecallScoringScreen" class="screen">
                <h1 class="scoringTitle">Delayed Recall</h1>
		        <div class="personOne scoringColumn">
			        <span class="scoringImage"></span>
			        <span class="scoringFood"></span>
			        <span class="scoringAnimal"></span>
		        </div>
		        <div class="personTwo scoringColumn">
			        <span class="scoringImage"></span>
			        <span class="scoringFood"></span>
			        <span class="scoringAnimal"></span>
		        </div>
		        <div class="personThree scoringColumn">
			        <span class="scoringImage"></span>
			        <span class="scoringFood"></span>
			        <span class="scoringAnimal"></span>
		        </div>
		        <div class="personFour scoringColumn">
			        <span class="scoringImage"></span>
			        <span class="scoringFood"></span>
			        <span class="scoringAnimal"></span>
		        </div>
                <button id="completeButton" class="progressButton">Complete</button>
	        </div>
        </div>
    </div>
    <script src="../core/js/tabcat.js"></script>
    <script src="js/task.js"></script>
    <script>new DelayMemoryTask().start();</script>
</body>
</html>
